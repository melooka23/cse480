<!DOCTYPE html>
<html lang="en">
<head>
  <title>PocketEMR | Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <style>
  h1,h3
  {
    color:#C52D2F;
  }
  </style>

<div class="container">
    <h1>Edit Profile</h1>
    <hr>
  <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="http://www.straine.com/wp-content/uploads/2015/12/doctor.png" class="avatar img-circle" alt="avatar">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          Save changes upon editing profile information.
        </div>
        <h3>Personal Information</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" value="Jane" type="text" readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" value="Bishop" type="text" readonly>
            </div>
          </div>
                 <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" value="janesemail@gmail.com" type="text">
            </div>
          </div>

               <div class="form-group">
            <label class="col-lg-3 control-label">Phone Number:</label>
            <div class="col-lg-8">
              <input class="form-control" value="2484958847" type="text">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-lg-3 control-label">Location:</label>
            <div class="col-lg-8">
              <input class="form-control" value="" type="text">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Time Zone:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select id="user_time_zone" class="form-control">
                  <option value="Hawaii">(GMT-10:00) Hawaii</option>
                  <option value="Alaska">(GMT-09:00) Alaska</option>
                  <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                  <option value="Arizona">(GMT-07:00) Arizona</option>
                  <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                  <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp; Canada)</option>
                  <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                  <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                </select>
              </div>
            </div>
          </div>


<h3>Patient History</h3>

    <div class="form-group">
    <label class="col-lg-3 control-label">Are you currently taking any medication?</label>
    <div class="col-lg-8">
      <label class="radio-inline">
        <input name="radio" checked="checked" type="radio">Yes
      </label>
      <label class="radio-inline">
        <input name="radio" checked="checked" type="radio">No
      </label>
    </div>
  </div>

      <div class="form-group">
    <label class="col-lg-3 control-label">Medication allergies:</label>
    <div class="col-lg-8">
      <textarea class="form-control" value="Insert other important info here" type="text"></textarea>
    </div>
  </div>

        <div class="form-group">
    <label class="col-lg-3 control-label">How often do you use tobacco?</label>
    <div class="col-lg-8">
      <label class="radio-inline">
        <input name="radio" checked="checked" type="radio">Daily
      </label>
      <label class="radio-inline">
        <input name="radio" checked="checked" type="radio">Weekly
      </label>
         <label class="radio-inline">
        <input name="radio" checked="checked" type="radio">Monthly
      </label>
         <label class="radio-inline">
        <input name="radio" checked="checked" type="radio">Occasionally
      </label>
         <label class="radio-inline">
        <input name="radio" checked="checked" type="radio">Never
      </label>
    </div>
  </div>

        <div class="form-group">
    <label class="col-lg-3 control-label">How often do you consume alcohol?</label>
    <div class="col-lg-8">
      <label class="radio-inline">
        <input name="radio" checked="checked" type="radio">Daily
      </label>
      <label class="radio-inline">
        <input name="radio" checked="checked" type="radio">Weekly
      </label>
         <label class="radio-inline">
        <input name="radio" checked="checked" type="radio">Monthly
      </label>
         <label class="radio-inline">
        <input name="radio" checked="checked" type="radio">Occasionally
      </label>
         <label class="radio-inline">
        <input name="radio" checked="checked" type="radio">Never
      </label>
    </div>
  </div>

<div class="form-group">
    <label class="col-lg-3 control-label">Check the conditions that apply to you or any immediate relatives:</label>
    <div class="col-lg-8">
      <label class="checkbox-inline">
        <input name="radio" type="checkbox">Asthma
      </label>
      <label class="checkbox-inline">
        <input name="radio" type="checkbox">Cancer
      </label>
      <label class="checkbox-inline">
        <input name="radio" checked="checked" type="checkbox">Cardiac Disease
      </label>
      <label class="checkbox-inline">
        <input name="radio" type="checkbox">Diabetes
      </label>
      <label class="checkbox-inline">
        <input name="radio" type="checkbox">Hypertension
      </label>
      <p class="help-block"><small>Select all that apply</small></p>
    </div>
  </div>


<div class="form-group">
    <label class="col-lg-3 control-label">Check the symptoms you are experiencing:</label>
    <div class="col-lg-8">
      <label class="checkbox-inline">
        <input name="radio" type="checkbox">Chest pain
      </label>
      <label class="checkbox-inline">
        <input name="radio" type="checkbox">Respiratory
      </label>
      <label class="checkbox-inline">
        <input name="radio" checked="checked" type="checkbox">Weight gain
      </label>
      <label class="checkbox-inline">
        <input name="radio" type="checkbox">Weight loss
      </label>
      <label class="checkbox-inline">
        <input name="radio" type="checkbox">Psychiatric
      </label>
      <p class="help-block"><small>Select all that apply</small></p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-lg-3 control-label">Insurance information:</label>
    <div class="col-lg-8">
      <label class="checkbox-inline">
        <input name="radio" type="checkbox">Blue Cross Blue Shield
      </label>
      <label class="checkbox-inline">
        <input name="radio" type="checkbox">Aetna
      </label>
      <label class="checkbox-inline">
        <input name="radio" checked="checked" type="checkbox">CIGNA
      </label>
      <label class="checkbox-inline">
        <input name="radio" type="checkbox">Capital Health
      </label>
      <label class="checkbox-inline">
        <input name="radio" type="checkbox">Other
      </label>
      <p class="help-block"><small>Select all that apply</small></p>
    </div>
  </div>


            <div class="form-group">
            <label class="col-lg-3 control-label">Notes:</label>
            <div class="col-lg-8">
              <textarea class="form-control" value="Insert other important info here" type="text"></textarea>
            </div>
            </div>


          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-primary" value="Save Changes" type="button">
              <span></span>
              <input class="btn btn-default" value="Cancel" type="reset">
            </div>
          </div>
        </form>
<!-- change password form column -->
      <h3>Change Password</h3>
      <form class="form-horizontal" role="form">
              <div class="form-group">
            <label class="col-md-3 control-label">Current Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">New Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password">
            </div>
          </div>
            <div class="form-group">
            <label class="col-md-3 control-label">Confirm Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password">
              </div>
            </div>
      </form>
             <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-primary" value="Change Password" type="button">
              <span></span>
            </div>
          </div>
          </div>
      </div>
  </div>
</div>
<hr>
  
</html>
